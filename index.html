<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">


</head>

<body background="images.jpeg">
    <section>
        <div class="container">

            <form>
                <h1>Registration Form</h1>

                <div class="step step-1 active">
                    <div class="form-group">
                        <label>First Name *</label>
                        <input type="text" placeholder="Enter first name" id="fName" autocomplete="off" autofocus >
                        <p id="firstName"></p>
                    </div>

                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" placeholder="Enter last name" id="lName" autocomplete="off" >
                    </div>

                    <div class="form-group">
                        <label>Email *</label>
                        <input type="text" placeholder="Enter email" id="email" autocomplete="off"  >
                        <p id="Email"></p>
                    </div>


                    <div class="form-group">
                        <label>Password *</label>
                        <input type="password" id="psw" >
                        <p id="Password"></p>
                    </div>

                    <div class="form-group">
                        <label>Confirm Password *</label>
                        <input type="password" id="check-psw" >
                        <p id="correctPassword"></p>
                    </div>

                    <button type="button" class="next-btn" id="basic-next">Next</button>

                </div>


                <!-- page2 -->


                <div class="step step-2 ">

                    <div class="form-group">
                        <label>DOB *</label>
                        <input type="date" id="date" >
                        <p id="setDate"></p>
                    </div>

                    <div class="form-group">
                        <label>Gender *</label><br><br>
                        <input type="radio" id="male" name="gender" value="Male">
                        <label for="Male">Male</label>
                        <input type="radio" id="female" name="gender" value="Female">
                        <label for="Female">Female</label>

                        <p id="Gender"></p>
                    </div>

                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" autocomplete="off" >
                    </div>

                    <div class="form-group">
                        <label>State *</label>
                        <select name="state" id="Vstate" class="State">
                            <option value=" " hidden>Choose from below</option>
                            <option value="Andhra Pradesh">Andhra Pradesh</option>
                            <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                            <option value="Assam">Assam</option>
                            <option value="Bihar">Bihar</option>
                            <option value="Chandigarh">Chandigarh</option>
                            <option value="Chhattisgarh">Chhattisgarh</option>
                            <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                            <option value="Daman and Diu">Daman and Diu</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Lakshadweep">Lakshadweep</option>
                            <option value="Puducherry">Puducherry</option>
                            <option value="Goa">Goa</option>
                            <option value="Gujarat">Gujarat</option>
                            <option value="Haryana">Haryana</option>
                            <option value="Himachal Pradesh">Himachal Pradesh</option>
                            <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                            <option value="Jharkhand">Jharkhand</option>
                            <option value="Karnataka">Karnataka</option>
                            <option value="Kerala">Kerala</option>
                            <option value="Madhya Pradesh">Madhya Pradesh</option>
                            <option value="Maharashtra">Maharashtra</option>
                            <option value="Manipur">Manipur</option>
                            <option value="Meghalaya">Meghalaya</option>
                            <option value="Mizoram">Mizoram</option>
                            <option value="Nagaland">Nagaland</option>
                            <option value="Odisha">Odisha</option>
                            <option value="Punjab">Punjab</option>
                            <option value="Rajasthan">Rajasthan</option>
                            <option value="Sikkim">Sikkim</option>
                            <option value="Tamil Nadu">Tamil Nadu</option>
                            <option value="Telangana">Telangana</option>
                            <option value="Tripura">Tripura</option>
                            <option value="Uttar Pradesh">Uttar Pradesh</option>
                            <option value="Uttarakhand">Uttarakhand</option>
                            <option value="West Bengal">West Bengal</option>

                        </select><br><br>
                        <p id="validstate"></p>
                    </div>

                    <div class="form-group">
                        <label>Mobile Number *</label>
                        <input type="text" id="phoneNum" autocomplete="off" >
                        <p id="phoneNumber"></p>
                    </div>


                    <button type="button" class="previous-btn" id="others-prev">Previous</button>
                    <button type="button" class="next-btn" id="others-next">Next</button>


                </div>



                <!-- page3 -->


                <div class="step step-3 ">
                    <div class="form-group">
                        <label>Occupation</label><br><br>
                        <input type="radio" onclick="occupationOthers()" name="occupation" value="Software Analyst">
                        <label for="Software Analyst">Software Analyst</label><br>
                        <input type="radio" onclick="occupationOthers()" name="occupation" value="Developer">
                        <label for="Developer">Developer</label><br>
                        <input type="radio" onclick="occupationOthers()" name="occupation" value="Testing">
                        <label for="Testing">Testing</label><br>
                        <input type="radio" onclick="occupationOthers()" id="occupationOther" name="occupation"
                            value="others">
                        <label>Others</label>
                        <div id="other" style="visibility:hidden">
                            <input type="text" id="otherOcc">
                        </div>
                        <br>
                    </div>

                    <div class="form-group">
                        <label>Overall Years of Experience</label>
                        <input type="number" autocomplete="off">
                    </div>

                    <button type="button" class="previous-btn" id="work-prev">Previous</button>
                    <button type="button" class="next-btn" id="work-next">Next</button>

                </div>


                <!-- page4 -->



                <div class="step step-4">
                    <div class="form-group">
                        <label>Graduation *</label><br><br>
                        <select id="graduation"> 
                            <option value="">Choose your Highest qualification</option>
                            <option value="SSLC">SSLC</option>
                            <option value="HSC">HSC</option>
                            <option value="UG">UG</option>
                            <option value="PG">PG</option>
                        </select>
                        <p id="graduates"></p>
                    </div>

                    <div class="form-group">
                        <label>Year Of Passing *</label>
                        <input type="year" id="yop" autocomplete="off">
                        <p id="YOP"></p>
                    </div>

                    <button type="button" class="previous-btn" id="education-prev">Previous</button>
                    <button type="button" class="next-btn" id="education-next">Next</button>

                </div>


                <!-- page5 -->


                <div class="step step-5">
                    <div class="form-group">
                        <label>Practice *</label>
                        <select name="practice" id="practice" class="practice">
                            <option value="">Choose from below</option>
                            <option value="LAMP">LAMP</option>
                            <option value="EBA">EBA</option>
                            <option value="ORACLE">ORACLE</option>
                            <option value="EBA-DOTNET">EBA-DOTNET</option>
                        </select>
                        <p id="pract"></p>
                    </div>
                    <br><br>


                    <div>
                        <input type="checkbox" id="check" value="check">
                        <label for="check">Agree with the terms and conditions *</label>
                        <p id="tickbox"></p>
                    </div>

                    <button type="button" class="previous-btn" id="team-prev">Previous</button>
                    <button type="submit" class="sub-btn" id="team-submit">Submit</button>


                </div>
                <div class="step step-6">
                   <pre>Thanks for registering!!!!</pre>
                </div>



            </form>
        </div>
    </section>
    <script src="script.js"> </script>
</body>

</html>
