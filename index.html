<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="form.css">
    <script src="form.js">
    </script>

</head>

<body>
    <section>
        <div class="container">

            <form>
                <div class="step step-1 index active">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" placeholder="Enter first name" required>
                    </div>

                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" placeholder="Enter last name">
                    </div>

                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" placeholder="Enter email" required>
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" required>
                    </div>

                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="password" required>
                    </div>

                    <button type="button" class="next-btn">Next</button>

                </div>



                <!-- page2 -->


                <div class="step step-2">

                    <div class="form-group">
                        <label>DOB</label>
                        <input type="date">
                    </div>

                    <div class="form-group">
                        <label>Gender</label>
                        <input type="radio" id="Male" name="gender" value="Male">
                        <label for="Male">Male</label>
                        <input type="radio" id="Female" name="gender" value="Female">
                        <label for="Female">Female</label>
                        <input type="radio" id="others" name="gender" value="others">
                        <label for="Others">Others</label><br><br>
                    </div>

                    <div class="form-group">
                        <label>Address</label>
                        <input type="text">
                    </div>

                    <div class="form-group">
                        <label>State</label>
                        <select name="state" id="state" class="State">
            <option value=" " hidden>Choose from below</option>
            <option value="Andhra Pradesh">Andhra Pradesh</option>
            <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
            <option value="Assam">Assam</option>
            <option value="Bihar">Bihar</option>
            <option value="Chandigarh">Chandigarh</option>
            <option value="Chhattisgarh">Chhattisgarh</option>
            <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
            <option value="Daman and Diu">Daman and Diu</option>
            <option value="Delhi">Delhi</option>
            <option value="Lakshadweep">Lakshadweep</option>
            <option value="Puducherry">Puducherry</option>
            <option value="Goa">Goa</option>
            <option value="Gujarat">Gujarat</option>
            <option value="Haryana">Haryana</option>
            <option value="Himachal Pradesh">Himachal Pradesh</option>
            <option value="Jammu and Kashmir">Jammu and Kashmir</option>
            <option value="Jharkhand">Jharkhand</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Kerala">Kerala</option>
            <option value="Madhya Pradesh">Madhya Pradesh</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Manipur">Manipur</option>
            <option value="Meghalaya">Meghalaya</option>
            <option value="Mizoram">Mizoram</option>
            <option value="Nagaland">Nagaland</option>
            <option value="Odisha">Odisha</option>
            <option value="Punjab">Punjab</option>
            <option value="Rajasthan">Rajasthan</option>
            <option value="Sikkim">Sikkim</option>
            <option value="Tamil Nadu">Tamil Nadu</option>
            <option value="Telangana">Telangana</option>
            <option value="Tripura">Tripura</option>
            <option value="Uttar Pradesh">Uttar Pradesh</option>
            <option value="Uttarakhand">Uttarakhand</option>
            <option value="West Bengal">West Bengal</option>

            </select><br><br>
                    </div>

                    <div class="form-group">
                        <label>Mobile Number</label>
                        <input type="text" required>
                    </div>


                    <button type="button" class="pre-btn">Previous</button>
                    <button type="button" class="next-btn">Next</button>


                </div>




                <!-- page3 -->

                <div class="step step-3">
                    <div class="form-group">
                        <label>Occupation</label>
                        <input type="radio" onclick="occupationOthers()" name="occupation" value="doctor">
                        <label for="doctor">Doctor</label>
                        <input type="radio" onclick="occupationOthers()" name="occupation" value="engineer">
                        <label for="engineer">Engineer</label>
                        <input type="radio" onclick="occupationOthers()" name="occupation" value="business">
                        <label for="business">Business</label>
                        <input type="radio" onclick="occupationOthers()" id="occupationOther" name="occupation" value="others">
                        <label>Others</label>
                        <div id="other" style="visibility:hidden">
                            <input type="text" id="otherOcc">
                        </div>
                        <br>
                    </div>

                    <div class="form-group">
                        <label>Overall Years of Experience</label>
                        <input type="number">
                    </div>

                    <button type="button" class="pre-btn">Previous</button>
                    <button type="button" class="next-btn">Next</button>

                </div>




                <!-- page4 -->



                <div class="step step-4">
                    <div class="form-group">
                        <label>Graduation</label>
                        <select id="graduation">
                <option value="SSLC">SSLC</option>
                <option value="HSC">HSC</option>
                <option value="BE">BE</option>
            </select>
                    </div>

                    <div class="form-group">
                        <label>Year Of Passing</label>
                        <input type="date" id="yop">
                    </div>

                    <button type="button" class="pre-btn">Previous</button>
                    <button type="button" class="next-btn">Next</button>

                </div>



                <!-- page5 -->


                <div class="step step-5">
                    <div class="form-group">
                        <label>Practice</label>
                        <select name="practice" id="practice" class="practice">
                <option value=" " hidden>Choose from below</option>
                    <option value="LAMP">LAMP</option>
                    <option value="EBA">EBA</option>
                    <option value="ORACLE">ORACLE</option>
                    <option value="EBA-DOTNET">EBA-DOTNET</option>
            </select>
                    </div>
                    <div class="form-group">
                        <input type="checkbox"> Agree to terms and conditions. <br>
                    </div>

                    <button type="button" class="pre-btn">Previous</button>
                    <button type="submit" class="sub-btn">Submit</button>


                </div>



                <!-- page6 -->

                <div class="step step-6">
                    <div class="form-group">
                        <pre>Thank You for Registering!!!</pre>
                    </div>
                </div>

            </form>
        </div>
    </section>

</body>

</html>
